<!DOCTYPE html>
<html lang="ru">
<head>

  <%= _.template(require("./templates/meta-tags.html"))() %>

  <title>Домашняя страница: связаться со мной</title>
</head>
<body>

<%= _.template(require("./templates/header.html"))({ titleHeading: "Связаться со мной" }) %>

<main role="main" class="container">
  <div class="row justify-content-center py-3">

      <form id="contact-form" method="post" action="contact.php" role="form">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstname-input">Имя <span class="text-danger">*</span></label>
              <input id="firstname-input" type="text" name="firstname" class="form-control" placeholder="Введите своё имя" required="required" data-error="Необходимо ввести имя.">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="lastname-input">Фамилия</label>
              <input id="lastname-input" type="text" name="lastname" class="form-control" placeholder="Введите свою фамилию">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email-input">Электронный ящик <span class="text-danger">*</span></label>
              <input id="email-input" type="email" name="email" class="form-control" placeholder="Введите свой электронный ящик" required="required" data-error="Необходимо ввести электронный ящик.">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="reason-select">Причина</label>
              <select id="reason-select" name="reason" class="form-control">
                <option value="" selected disabled hidden>Выберите причину</option>
                <option value="1">Узнать, как дела</option>
                <option value="2">Узнать, чем я занимаюсь</option>
                <option value="3">Узнать, какая будет завтра погода</option>
                <option value="other">Другое</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="message-textarea">Сообщение <span class="text-danger">*</span></label>
              <textarea id="message-textarea" name="message" class="form-control" placeholder="Введите сообщение" rows="4" required="required" data-error="Пожалуйста, оставьте сообщение."></textarea>
            </div>
          </div>

          <div class="col-auto">
            <p class="text-muted">
              <strong>*</strong> Поля, необходимые к заполнению.
            </p>
          </div>

          <div class="col-auto ml-auto">
            <input type="submit" class="btn btn-success" value="Отправить сообщение">
          </div>
        </div>

      </form>

  </div>
</main>

<%= _.template(require("./templates/footer.html"))() %>

</body>
</html>
